<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Tab 1
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content padding>
  <ion-list  [inset]="true">
    <ion-item *ngFor="let coin of arrayCoins.slice(0, 10)">
      <ion-label>Id: {{ coin.id }}</ion-label>
      <ion-label>Simbolo: {{ coin.symbol }}</ion-label>
      <ion-label>Nombre: {{ coin.name }}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
