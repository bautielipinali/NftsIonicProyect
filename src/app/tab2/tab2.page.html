<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      NFTÂ´S Details
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <!-- <ion-header *ngIf="!showDetail" class="no-border-header"> -->
    <ion-toolbar *ngIf="!showDetail">
      <ion-title size="large" class="ion-text-center">Seleccione un NFT</ion-title>
    </ion-toolbar>
  <!-- </ion-header> -->

  <ion-card *ngIf="showDetail">
    <ion-card-header>
      <ion-card-title>{{ detail.name }}</ion-card-title>
      <ion-card-subtitle>{{ detail.asset_platform_id }}</ion-card-subtitle>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <ion-col size="4">
            <ion-thumbnail>
              <img alt="Silhouette of mountains" [src]="detail.image.small" />
            </ion-thumbnail>
          </ion-col>
          <ion-col size="8">
            <ion-label class="ion-text-wrap">{{ detail.description }}</ion-label>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
  
  

</ion-content>
